<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culinary Arts - Frying Pan Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #add8e6;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 5;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFD700 !important;
    }

    .nav-link {
      color: #FFD700 !important;
      margin-left: 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
      position: relative;
    }

    /* Frypan Canvas */
    #frypanCanvas {
      display: block;
      margin: 0 auto;
      background-color: transparent; /* No background */
    }

    /* Register Button */
    .register-btn {
      background-color: #FFD700;
      color: #000;
      padding: 18px 50px;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #FFD700;
    }

    .register-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #FFD700;
    }

    /* Footer */
    footer {
      background-color: #111;
      padding: 15px;
      text-align: center;
      color: #FFD700;
      font-size: 14px;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg px-4">
  <a class="navbar-brand" href="#">Culinary Arts</a>
  <div class="ms-auto">
    <a class="nav-link d-inline-block" href="index.html">Home</a>
    <a class="nav-link d-inline-block" href="#about">About</a>
    <a class="nav-link d-inline-block" href="#courses">Courses</a>
    <a class="nav-link d-inline-block" href="#contact">Contact</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section container text-center">
  <canvas id="frypanCanvas" width="500" height="400"></canvas>
  <div class="mt-4">
    <button class="register-btn">Register Now</button>
  </div>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Culinary Arts | All Rights Reserved.
</footer>

<script>
const canvas = document.getElementById("frypanCanvas");
const ctx = canvas.getContext("2d");

let angle = 0;
let direction = 1;
let foodParticles = [];
let firstJump = true;

// Generate random food particles
for (let i = 0; i < 6; i++) {
  foodParticles.push({
    x: 250 + Math.random() * 30 - 15,
    y: 250 + Math.random() * 10,
    size: Math.random() * 10 + 10,
    color: ["#FFD700", "#FF4500", "#90EE90"][i % 3],
    vy: Math.random() * -4 - 3,
    gravity: 0.3,
    hasJumped: false
  });
}

// Draw Frying Pan
function drawPan() {
  ctx.save();
  ctx.translate(250, 300);
  ctx.rotate(Math.sin(angle) * 0.25);

  // Pan Body
  ctx.beginPath();
  ctx.ellipse(0, 0, 120, 40, 0, 0, Math.PI * 2);
  ctx.fillStyle = "#333";
  ctx.fill();

  // Pan Outline
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#555";
  ctx.stroke();

  // Handle
  ctx.beginPath();
  ctx.rect(110, -8, 90, 16);
  ctx.fillStyle = "#444";
  ctx.fill();
  ctx.strokeStyle = "#666";
  ctx.stroke();

  ctx.restore();
}

// Draw Food Particles
function drawFood() {
  foodParticles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
  });
}

// Update Food Physics
function updateFood() {
  foodParticles.forEach(p => {
    if (firstJump) {
      p.y += p.vy;
      p.vy += p.gravity;

      // Bounce once and settle
      if (p.y > 260 && !p.hasJumped) {
        p.y = 260;
        p.hasJumped = true;
      }
    }
  });

  // After first jump, stop further bouncing
  if (firstJump) {
    setTimeout(() => {
      firstJump = false;
    }, 1000); // 1 second jump, then settle
  }
}

// Animate Frying Pan & Food
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Smooth left-right motion
  angle += 0.03 * direction;
  if (angle > 1 || angle < -1) direction *= -1;

  drawPan();
  drawFood();
  updateFood();

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
